<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <title>To-do-List</title>
</head>
<body>

  <section class="min-h-screen min-w-full p-10 bg-gradient-to-b from-indigo-400 to-pink-400  h-full w-full overflow-scroll">
    <div class="container">
      <div class="flex justify-center p-3">        
        <div class="p-10 lg:w-full md:w-full md:max-w-xl lg:max-w-2xl bg-purple-300 rounded-2xl mt-10 mx-3">
          <h2 class=" flex justify-center md:justify-start lg:px-3 lg:justify-start items-center font-serif text-xl mb-6 font-bold text-indigo-700">To-do-list <img width="30px" class="ml-2" src="assets/icon.png"></h2>
          <div class="flex flex-row items-center justify-between rounded-full bg-white">
            <input class="outline-none flex-1 bg-transparent p-2 pl-3" type="text" id="input-box" placeholder="input your task here">
            <button class="hover:text-white hover:bg-indigo-600 border-none outline-none px-7 py-4 cursor-pointer rounded-full text-xl bg-indigo-700" onclick="addTask()">Add</button>
          </div>
          <ul  id="list-container">
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
